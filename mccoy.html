<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryder McCoy - Biloxi Blues Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            background-color: #0a0a0a;
            color: #fff;
            padding-top: 60px;
        }

        nav {
            background: rgba(10, 10, 10, 0.95);
            height: 60px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #c17f00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-brand {
            font-size: 1.2rem;
            font-weight: bold;
            color: #c17f00;
        }

        .nav-brand a {
            color: #c17f00;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover {
            color: #c17f00;
        }

        .artist-profile {
            padding: 4rem 2rem;
            background: #151515;
            position: relative;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .artist-image-container {
            position: sticky;
            top: 80px;
        }

        .artist-image {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .track-player {
            background: #0a0a0a;
            padding: 1.5rem;
            border-radius: 4px;
            margin: 2rem 0;
            border: 1px solid #333;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .play-btn {
            background: #c17f00;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.5rem;
        }

        .progress-bar {
            height: 4px;
            background: #333;
            cursor: pointer;
            position: relative;
            margin: 1rem 0;
            border-radius: 2px;
        }

        .progress {
            height: 100%;
            background: #c17f00;
            width: 0%;
            border-radius: 2px;
        }

        .artist-content {
            color: #fff;
        }

        .artist-bio {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 4px;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-box {
            background: #0a0a0a;
            padding: 1.5rem;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #333;
        }

        .stat-value {
            font-size: 2rem;
            color: #c17f00;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .tag {
            display: inline-block;
